<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>បញ្ជីបុគ្គលិក & សិស្ស</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        secondary: '#64748b', // Slate 500
                        surface: '#ffffff',
                        background: '#f8fafc',
                    },
                    fontFamily: {
                        khmer: ['Kantumruy Pro', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            color: #1e293b;
        }

        /* Optimized Glass Panel for Header Only */
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Performance Optimized Card (No Blur) */
        .modern-card {
            background: #ffffff;
            border: 1px solid #f1f5f9;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            border-radius: 1.25rem;
            will-change: transform, opacity; /* Hint to browser for smoother rendering */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 10px;
        }
    </style>

    <!-- Import Map for Modules -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.292.0"
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- React App Script -->
    <script type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { User, Search, MapPin, Briefcase, Hash, GraduationCap, Users, Sparkles, Loader2, Layers, LayoutGrid, List } from 'lucide-react';
        
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAc2g-t9A7du3K_nI2fJnw_OGxhmLfpP6s",
            authDomain: "dilistname.firebaseapp.com",
            databaseURL: "https://dilistname-default-rtdb.firebaseio.com",
            projectId: "dilistname",
            storageBucket: "dilistname.firebasestorage.app",
            messagingSenderId: "897983357871",
            appId: "1:897983357871:web:42a046bc9fb3e0543dc55a",
            measurementId: "G-NQ798D9J6K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- COMPONENTS ---

        const ProfileImage = ({ src, alt, size = "large" }) => {
            const [error, setError] = useState(false);
            const sizeClass = size === "large" ? "w-24 h-24 md:w-28 md:h-28" : "w-10 h-10 md:w-12 md:h-12";
            const iconSize = size === "large" ? 40 : 20;

            if (!src || error) {
                return React.createElement('div', { className: `${sizeClass} rounded-full bg-slate-50 flex items-center justify-center text-slate-400 ring-4 ring-white shadow-sm` },
                    React.createElement(User, { size: iconSize, strokeWidth: 1.5 })
                );
            }

            return React.createElement('img', {
                src: src,
                alt: alt,
                loading: "lazy",
                className: `${sizeClass} object-cover rounded-full ring-4 ring-white shadow-sm bg-white`,
                onError: () => setError(true)
            });
        };

        const InfoRow = React.memo(({ icon: Icon, label, value }) => {
            const hasValue = value && value.toString().trim() !== '';
            return React.createElement('div', { className: "flex items-center justify-between py-2 border-b border-slate-50 last:border-0 px-2 active:bg-slate-50 transition-colors" },
                React.createElement('div', { className: "flex items-center gap-2.5" },
                    React.createElement('div', { className: "p-1.5 rounded-lg bg-slate-50 text-indigo-500" },
                        React.createElement(Icon, { size: 14 })
                    ),
                    React.createElement('span', { className: "text-sm text-slate-500 font-medium" }, label)
                ),
                React.createElement('span', { className: `text-sm font-semibold text-right truncate pl-2 max-w-[55%] ${hasValue ? 'text-slate-700' : 'text-rose-400 text-xs italic'}` },
                    hasValue ? value : 'គ្មានព័ត៌មាន'
                )
            );
        });

        const StudentCard = ({ student, index }) => {
            return React.createElement('div', { 
                className: "modern-card overflow-hidden flex flex-col opacity-0 animate-fade-in-up",
                style: { animationDelay: `${Math.min(index * 0.05, 0.5)}s` } // Limit delay to avoid long waits
            },
                React.createElement('div', { className: "relative pt-6 pb-4 flex flex-col items-center bg-gradient-to-b from-slate-50/80 to-transparent" },
                    
                    React.createElement('div', { className: "absolute top-4 right-4 z-10" },
                        React.createElement('span', { className: "flex h-2.5 w-2.5" },
                            React.createElement('span', { className: "relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500" })
                        )
                    ),
                    
                    React.createElement('div', { className: "mb-3 relative z-10" },
                        React.createElement(ProfileImage, { src: student['រូបថត'], alt: student['ឈ្មោះ'], size: "large" })
                    ),

                    React.createElement('h3', { className: "text-lg md:text-xl font-bold text-slate-800 text-center px-4 tracking-tight" }, student['ឈ្មោះ']),
                    React.createElement('p', { className: "text-[10px] md:text-xs font-bold text-indigo-500 uppercase tracking-widest mb-2 mt-1" }, student['ឈ្មោះឡាតាំង']),
                    
                    React.createElement('span', { className: "px-3 py-1 bg-white text-slate-600 text-[10px] md:text-xs font-bold rounded-full border border-slate-200" },
                        student['តួនាទី'] || 'សិស្ស'
                    )
                ),

                React.createElement('div', { className: "p-3 md:p-4 space-y-0.5 flex-1 bg-white" },
                    React.createElement(InfoRow, { icon: Hash, label: "អត្តលេខ", value: student['អត្តលេខ'] }),
                    React.createElement(InfoRow, { icon: Users, label: "ភេទ", value: student['ភេទ'] }),
                    React.createElement(InfoRow, { icon: MapPin, label: "ទីកន្លែង", value: student['ទីកន្លែងកំណើត'] }),
                    React.createElement(InfoRow, { icon: Layers, label: "ក្រុម", value: student['ក្រុម'] }),
                    React.createElement(InfoRow, { icon: GraduationCap, label: "ជំនាញ", value: student['ជំនាញ'] }),
                    React.createElement(InfoRow, { icon: Briefcase, label: "ផ្នែក", value: student['ផ្នែកការងារ'] }),
                    React.createElement(InfoRow, { icon: User, label: "ថ្នាក់", value: student['ថ្នាក់'] })
                )
            );
        };

        const SkeletonLoader = ({ viewMode }) => {
            const count = 4;
            return React.createElement(React.Fragment, null,
                [...Array(count)].map((_, i) => 
                     React.createElement('div', { key: i, className: "modern-card p-4 h-[380px] animate-pulse bg-white" },
                        React.createElement('div', { className: "flex flex-col items-center pt-4 space-y-3" },
                            React.createElement('div', { className: "w-24 h-24 rounded-full bg-slate-200" }),
                            React.createElement('div', { className: "h-5 w-32 bg-slate-200 rounded-full" }),
                            React.createElement('div', { className: "h-3 w-20 bg-slate-200 rounded-full" })
                        ),
                        React.createElement('div', { className: "mt-8 space-y-3" },
                            [...Array(5)].map((_, j) => 
                                React.createElement('div', { key: j, className: "flex justify-between items-center" },
                                    React.createElement('div', { className: "h-3 w-8 bg-slate-200 rounded" }),
                                    React.createElement('div', { className: "h-3 w-20 bg-slate-200 rounded" })
                                )
                            )
                        )
                    )
                )
            );
        };

        // --- MAIN APP ---
        function App() {
            const [students, setStudents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [debouncedTerm, setDebouncedTerm] = useState('');
            const [visibleCount, setVisibleCount] = useState(12);
            const [viewMode, setViewMode] = useState('grid');

            // Static Background Gradients (No heavy animation)
            const BackgroundBlobs = useMemo(() => React.createElement('div', { className: "fixed inset-0 overflow-hidden pointer-events-none -z-10" },
                React.createElement('div', { className: "absolute top-0 right-0 w-[500px] h-[500px] bg-indigo-100/40 rounded-full blur-[80px] -translate-y-1/2 translate-x-1/2" }),
                React.createElement('div', { className: "absolute bottom-0 left-0 w-[500px] h-[500px] bg-blue-100/40 rounded-full blur-[80px] translate-y-1/2 -translate-x-1/2" })
            ), []);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setDebouncedTerm(searchTerm);
                    setVisibleCount(12);
                }, 300);
                return () => clearTimeout(timer);
            }, [searchTerm]);

            useEffect(() => {
                const handleScroll = () => {
                    // Optimization: Use a larger buffer (400px) and only update if not loading
                    const isBottom = window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 400;
                    if (isBottom && !loading) {
                        setVisibleCount(prev => prev + 12);
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [loading]);

            useEffect(() => {
                const studentsRef = ref(db, 'students');
                const unsubscribe = onValue(studentsRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.entries(data).map(([key, value]) => ({ id: key, ...value }));
                        setStudents(list);
                    } else {
                        setStudents([]);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const filteredStudents = useMemo(() => {
                let processedList = [];
                
                // 1. Filtering Logic
                if (!debouncedTerm) {
                    processedList = [...students];
                } else {
                    const cleanTerm = debouncedTerm.toLowerCase().replace(/\s+/g, '');
                    
                    const exactMatches = students.filter(s => {
                        const n = (s['ឈ្មោះ'] || '').toLowerCase().replace(/\s+/g, '');
                        const nl = (s['ឈ្មោះឡាតាំង'] || '').toLowerCase().replace(/\s+/g, '');
                        const id = (s['អត្តលេខ'] || '').toString().toLowerCase().replace(/\s+/g, '');
                        return n === cleanTerm || nl === cleanTerm || id === cleanTerm;
                    });

                    if (exactMatches.length > 0) {
                        processedList = exactMatches;
                    } else {
                        processedList = students.filter(s => {
                            const n = (s['ឈ្មោះ'] || '').toLowerCase().replace(/\s+/g, '');
                            const nl = (s['ឈ្មោះឡាតាំង'] || '').toLowerCase().replace(/\s+/g, '');
                            const id = (s['អត្តលេខ'] || '').toString().toLowerCase().replace(/\s+/g, '');
                            return n.includes(cleanTerm) || nl.includes(cleanTerm) || id.includes(cleanTerm);
                        });
                    }
                }

                // 2. Sorting Logic (Pin Specific names to top)
                return processedList.sort((a, b) => {
                    const nameA = (a['ឈ្មោះ'] || '').trim();
                    const nameB = (b['ឈ្មោះ'] || '').trim();
                    
                    // Priority mapping: lower number = higher placement
                    const priority = {
                        'ប៊ន ចន្ថា': 1,
                        'វង់ សុខភ័ក្ត': 2,
                        'លន ដាវីត': 3
                    };

                    const pA = priority[nameA] || 999;
                    const pB = priority[nameB] || 999;

                    return pA - pB;
                });

            }, [students, debouncedTerm]);

            const displayedStudents = filteredStudents.slice(0, visibleCount);

            return React.createElement('div', { className: "min-h-screen text-slate-800 pb-24 selection:bg-indigo-100 selection:text-indigo-900" },
                BackgroundBlobs,
                
                // COMPACT FLOATING HEADER
                React.createElement('header', { className: `fixed top-0 left-0 right-0 z-50 px-2 md:px-6 pt-2 md:pt-4` },
                    React.createElement('div', { className: `max-w-7xl mx-auto rounded-2xl glass-header px-4 md:px-6 py-3 shadow-sm` },
                        React.createElement('div', { className: "flex flex-col md:flex-row items-center justify-between gap-3" },
                            
                            // Logo Area
                            React.createElement('div', { className: "flex items-center justify-between w-full md:w-auto" },
                                React.createElement('div', { className: "flex items-center gap-2.5" },
                                    React.createElement('div', { className: "bg-indigo-600 p-2 rounded-lg shadow-md shadow-indigo-500/30 text-white" },
                                        React.createElement(Sparkles, { size: 18 })
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('h1', { className: "text-lg md:text-xl font-bold tracking-tight text-slate-900 leading-none" }, "បញ្ជីឈ្មោះ"),
                                        React.createElement('p', { className: "text-[10px] text-slate-500 font-bold uppercase tracking-widest hidden md:block mt-0.5" }, "Student Directory")
                                    )
                                ),
                            ),

                            // Controls Area
                            React.createElement('div', { className: "w-full md:w-auto flex items-center gap-2" },
                                // Search Input
                                React.createElement('div', { className: "relative flex-1 md:w-80 group" },
                                    React.createElement('div', { className: "absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none" },
                                        React.createElement(Search, { className: "text-slate-400 group-focus-within:text-indigo-500 transition-colors", size: 16 })
                                    ),
                                    React.createElement('input', {
                                        type: "text",
                                        className: "block w-full pl-9 pr-9 py-2 md:py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:bg-white transition-all shadow-sm",
                                        placeholder: "ស្វែងរកឈ្មោះ ឬ អត្តលេខ...",
                                        value: searchTerm,
                                        onChange: (e) => setSearchTerm(e.target.value)
                                    }),
                                    searchTerm !== debouncedTerm && React.createElement('div', { className: "absolute inset-y-0 right-0 pr-3 flex items-center" },
                                        React.createElement(Loader2, { className: "animate-spin text-indigo-500", size: 16 })
                                    )
                                ),

                                // Desktop View Toggle
                                React.createElement('div', { className: "hidden md:flex bg-slate-100 p-1 rounded-xl border border-slate-200" },
                                    React.createElement('button', {
                                        onClick: () => setViewMode('grid'),
                                        className: `p-1.5 rounded-lg transition-all ${viewMode === 'grid' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`
                                    }, React.createElement(LayoutGrid, { size: 18 })),
                                    React.createElement('button', {
                                        onClick: () => setViewMode('list'),
                                        className: `p-1.5 rounded-lg transition-all ${viewMode === 'list' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`
                                    }, React.createElement(List, { size: 18 }))
                                )
                            )
                        )
                    )
                ),

                // BODY CONTENT
                React.createElement('main', { className: "max-w-7xl mx-auto px-3 md:px-6 pt-32 md:pt-40" },
                    
                    // Stats bar
                    !loading && React.createElement('div', { className: "mb-4 md:mb-8 flex justify-between items-end px-1" },
                        React.createElement('div', null, 
                             React.createElement('h2', { className: "text-slate-800 font-bold text-sm md:text-lg flex items-center gap-2" }, 
                                debouncedTerm ? React.createElement(React.Fragment, null, "លទ្ធផល ", React.createElement('span', { className: "text-indigo-500 truncate max-w-[100px]" }, `"${debouncedTerm}"`)) : "ទិន្នន័យទាំងអស់",
                                React.createElement('span', { className: "text-[10px] md:text-xs font-normal text-slate-500 bg-white/60 px-2 py-0.5 rounded-full border border-slate-200" }, `${filteredStudents.length}`)
                            )
                        ),
                        React.createElement('span', { className: "text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-wider" },
                            `បង្ហាញ ${displayedStudents.length} នាក់`
                        )
                    ),

                    // Content Grid
                    React.createElement('div', { className: "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-8" },
                        loading ? (
                            React.createElement(SkeletonLoader, { viewMode: 'grid' })
                        ) : displayedStudents.length > 0 ? (
                            displayedStudents.map((student, index) => 
                                React.createElement(StudentCard, { key: student.id, student: student, index: index })
                            )
                        ) : (
                            React.createElement('div', { className: "col-span-full py-16 flex flex-col items-center justify-center text-center animate-fade-in-up" },
                                React.createElement('div', { className: "glass-card p-6 rounded-full mb-4 shadow-xl" },
                                    React.createElement(Search, { size: 32, className: "text-slate-300" })
                                ),
                                React.createElement('h3', { className: "text-lg font-bold text-slate-700 mb-1" }, "មិនមានទិន្នន័យ"),
                                React.createElement('p', { className: "text-xs text-slate-500" }, "សូមព្យាយាមស្វែងរកផ្សេង")
                            )
                        )
                    ),

                    // Bottom Loading Indicator
                    displayedStudents.length < filteredStudents.length && React.createElement('div', { className: "flex justify-center mt-10" },
                         React.createElement('button', { className: "group flex items-center gap-2 px-6 py-2.5 bg-white/80 backdrop-blur-md border border-white/60 rounded-full shadow-lg text-slate-600 text-xs font-bold" },
                            React.createElement(Loader2, { className: "animate-spin text-slate-400 group-hover:text-indigo-500", size: 16 }),
                            "ផ្ទុកបន្ថែម..."
                         )
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
