    <div id="root"></div>

    <!-- React App Script -->
    <script type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { User, Search, MapPin, Briefcase, Hash, GraduationCap, Users, Sparkles, Loader2, Layers, LayoutGrid, List, CheckCircle2 } from 'lucide-react';
        
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // 1. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAc2g-t9A7du3K_nI2fJnw_OGxhmLfpP6s",
            authDomain: "dilistname.firebaseapp.com",
            databaseURL: "https://dilistname-default-rtdb.firebaseio.com",
            projectId: "dilistname",
            storageBucket: "dilistname.firebasestorage.app",
            messagingSenderId: "897983357871",
            appId: "1:897983357871:web:42a046bc9fb3e0543dc55a",
            measurementId: "G-NQ798D9J6K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- COMPONENTS ---

        // 1. Profile Image Component
        const ProfileImage = ({ src, alt, size = "large" }) => {
            const [error, setError] = useState(false);
            const sizeClass = size === "large" ? "w-28 h-28" : "w-12 h-12";
            const iconSize = size === "large" ? 48 : 24;

            if (!src || error) {
                return React.createElement('div', { className: `${sizeClass} rounded-full bg-slate-100 flex items-center justify-center text-slate-400 ring-4 ring-white/80 shadow-inner` },
                    React.createElement(User, { size: iconSize, strokeWidth: 1.5 })
                );
            }

            return React.createElement('img', {
                src: src,
                alt: alt,
                loading: "lazy",
                className: `${sizeClass} object-cover rounded-full ring-4 ring-white/80 shadow-lg bg-white`,
                onError: () => setError(true)
            });
        };

        // 2. Info Row (Modern Minimalist)
        const InfoRow = React.memo(({ icon: Icon, label, value }) => {
            const hasValue = value && value.toString().trim() !== '';
            return React.createElement('div', { className: "flex items-center justify-between py-2.5 border-b border-slate-100 last:border-0 group hover:bg-white/40 px-3 rounded-xl transition-all duration-300" },
                React.createElement('div', { className: "flex items-center gap-3" },
                    React.createElement('div', { className: "p-1.5 rounded-lg bg-indigo-50 text-indigo-500 group-hover:scale-110 group-hover:bg-indigo-100 transition-all duration-300" },
                        React.createElement(Icon, { size: 16 })
                    ),
                    React.createElement('span', { className: "text-sm text-slate-500 font-medium" }, label)

                React.createElement('span', { className: `text-sm font-semibold text-right truncate pl-4 max-w-[60%] ${hasValue ? 'text-slate-700' : 'text-rose-400 text-xs italic'}` },
                    hasValue ? value : 'គ្មានព័ត៌មាន'
                )
            );
        });

        // 3. Grid Card (Glassmorphism & Animated)
        const StudentCard = ({ student, index }) => {
            return React.createElement('div', { 
                className: "glass-card rounded-[2rem] overflow-hidden flex flex-col group hover:shadow-[0_20px_40px_-15px_rgba(0,0,0,0.1)] hover:-translate-y-2 transition-all duration-500 opacity-0 animate-fade-in-up",

                // Header Profile Section

                            React.createElement('span', { className: "relative inline-flex rounded-full h-3 w-3 bg-emerald-500" })

                    ),
                    
                    // Profile Image
                    React.createElement('div', { className: "mb-4 relative z-10 group-hover:scale-105 transition-transform duration-500 ease-out" },
                        React.createElement(ProfileImage, { src: student['រូបថត'], alt: student['ឈ្មោះ'], size: "large" })

                    // Names
                    React.createElement('h3', { className: "text-xl font-bold text-slate-800 text-center px-4 tracking-tight" }, student['ឈ្មោះ']),
                    React.createElement('p', { className: "text-xs font-bold text-indigo-500 uppercase tracking-widest mb-3 mt-1" }, student['ឈ្មោះឡាតាំង']),
                    
                    // Role Badge
                    React.createElement('span', { className: "px-4 py-1.5 bg-white/60 backdrop-blur-sm text-slate-600 text-xs font-bold rounded-full border border-white shadow-sm" },
                        student['តួនាទី'] || 'សិស្ស'
                    )
                ),

                // Content Details
                React.createElement('div', { className: "p-4 space-y-0.5 flex-1" },
                    React.createElement(InfoRow, { icon: Hash, label: "អត្តលេខ", value: student['អត្តលេខ'] }),
                    React.createElement(InfoRow, { icon: Users, label: "ភេទ", value: student['ភេទ'] }),
                    React.createElement(InfoRow, { icon: MapPin, label: "ទីកន្លែង", value: student['ទីកន្លែងកំណើត'] }),
                    React.createElement(InfoRow, { icon: Layers, label: "ក្រុម", value: student['ក្រុម'] }),
                    React.createElement(InfoRow, { icon: GraduationCap, label: "ជំនាញ", value: student['ជំនាញ'] }),
                    React.createElement(InfoRow, { icon: Briefcase, label: "ផ្នែក", value: student['ផ្នែកការងារ'] }),
                    React.createElement(InfoRow, { icon: User, label: "ថ្នាក់", value: student['ថ្នាក់'] })
                )
            );
        };

        // 4. List Item (Clean Row with Glass)
        const StudentListItem = ({ student, index }) => {
            return React.createElement('div', { 
                className: "glass-card rounded-2xl p-4 hover:bg-white/80 transition-all duration-300 flex items-center gap-5 group opacity-0 animate-fade-in-up hover:scale-[1.01] hover:shadow-lg",
                style: { animationDelay: `${index * 0.05}s` }
            },
                // Image
                React.createElement('div', { className: "shrink-0 group-hover:scale-110 transition-transform duration-300" },
                    React.createElement(ProfileImage, { src: student['រូបថត'], alt: student['ឈ្មោះ'], size: "small" })
                ),

                // Info
                React.createElement('div', { className: "flex-1 grid grid-cols-1 md:grid-cols-12 gap-4 items-center" },
                    // Name
                    React.createElement('div', { className: "md:col-span-4" },
                        React.createElement('h3', { className: "font-bold text-lg text-slate-800 group-hover:text-indigo-600 transition-colors" }, student['ឈ្មោះ']),
                        React.createElement('div', { className: "flex items-center gap-2 text-xs text-slate-500 mt-0.5" },
                            React.createElement('span', { className: "uppercase font-semibold tracking-wide" }, student['ឈ្មោះឡាតាំង']),
                            React.createElement('span', { className: "text-slate-300" }, "|"),
                            React.createElement(Hash, { size: 12 }),
                            React.createElement('span', { className: "font-mono" }, student['អត្តលេខ'] || 'N/A')
                        )
                    ),
                    
                    // Group/Class
                    React.createElement('div', { className: "md:col-span-3 hidden md:flex flex-col text-sm" },
                        React.createElement('span', { className: "text-slate-400 text-[10px] uppercase font-bold tracking-wider mb-1" }, "ក្រុម / ថ្នាក់"),
                        React.createElement('div', { className: "font-medium text-slate-700 flex items-center gap-2 bg-slate-50/50 px-2 py-1 rounded-lg w-fit" },
                             React.createElement(Layers, { size: 14, className: "text-indigo-400" }),
                             student['ក្រុម'] || '-',
                             React.createElement('span', { className: "text-slate-300" }, "/"),
                             student['ថ្នាក់']
                        )
                    ),

                    // Role/Dept
                    React.createElement('div', { className: "md:col-span-5 flex items-center justify-between md:justify-end gap-3" },
                         React.createElement('div', { className: "flex items-center gap-2 px-3 py-1.5 bg-indigo-50/50 text-indigo-700 rounded-lg border border-indigo-100/50" },
                            React.createElement(Briefcase, { size: 14 }),
                            React.createElement('span', { className: "text-xs font-semibold" }, student['ផ្នែកការងារ'] || '-')
                         ),
                         React.createElement('div', { className: "hidden md:block text-slate-300 opacity-0 group-hover:opacity-100 transition-opacity" },
                            React.createElement(CheckCircle2, { size: 22, className: "text-emerald-500" })
                         )
                    )
                )
            );
        };

        // 5. Skeleton Loader (Shimmering)
        const SkeletonLoader = ({ viewMode }) => {
            const count = 6;
            return React.createElement(React.Fragment, null,
                [...Array(count)].map((_, i) => 
                    viewMode === 'grid' ? (
                        React.createElement('div', { key: i, className: "glass-card rounded-[2rem] p-6 h-[420px] animate-pulse border-white/40" },
                            React.createElement('div', { className: "flex flex-col items-center pt-6 space-y-4" },
                                React.createElement('div', { className: "w-28 h-28 rounded-full bg-slate-200/70" }),
                                React.createElement('div', { className: "h-6 w-32 bg-slate-200/70 rounded-full" }),
                                React.createElement('div', { className: "h-4 w-20 bg-slate-200/70 rounded-full" })
                            ),
                            React.createElement('div', { className: "mt-10 space-y-4" },
                                [...Array(5)].map((_, j) => 
                                    React.createElement('div', { key: j, className: "flex justify-between items-center" },
                                        React.createElement('div', { className: "h-4 w-8 bg-slate-200/70 rounded" }),
                                        React.createElement('div', { className: "h-4 w-24 bg-slate-200/70 rounded" })
                                    )
                                )
                            )
                        )
                    ) : (
                        React.createElement('div', { key: i, className: "glass-card rounded-2xl p-4 animate-pulse flex items-center gap-4" },
                            React.createElement('div', { className: "w-12 h-12 rounded-full bg-slate-200/70 shrink-0" }),
                            React.createElement('div', { className: "flex-1 space-y-2" },
                                React.createElement('div', { className: "h-4 w-1/3 bg-slate-200/70 rounded-full" }),
                                React.createElement('div', { className: "h-3 w-1/4 bg-slate-200/70 rounded-full" })
                            )
                        )
                    )
                )
            );
        };

        // --- MAIN APP ---
        function App() {
            const [students, setStudents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [debouncedTerm, setDebouncedTerm] = useState('');
            const [visibleCount, setVisibleCount] = useState(12);
            const [scrolled, setScrolled] = useState(false);
            const [viewMode, setViewMode] = useState('grid');

            // Animated Background Blobs
            const BackgroundBlobs = useMemo(() => React.createElement('div', { className: "fixed inset-0 overflow-hidden pointer-events-none -z-10" },
                React.createElement('div', { className: "absolute top-0 left-1/4 w-[500px] h-[500px] bg-purple-300 rounded-full mix-blend-multiply filter blur-[100px] opacity-40 animate-blob" }),
                React.createElement('div', { className: "absolute top-0 right-1/4 w-[500px] h-[500px] bg-indigo-300 rounded-full mix-blend-multiply filter blur-[100px] opacity-40 animate-blob animation-delay-2000" }),
                React.createElement('div', { className: "absolute -bottom-32 left-1/3 w-[500px] h-[500px] bg-pink-300 rounded-full mix-blend-multiply filter blur-[100px] opacity-40 animate-blob animation-delay-4000" })
            ), []);

            useEffect(() => {
                const timer = setTimeout(() => {
                    setDebouncedTerm(searchTerm);
                    setVisibleCount(12);
                }, 300);
                return () => clearTimeout(timer);
            }, [searchTerm]);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                    const isBottom = window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 200;
                    if (isBottom && !loading) {
                        setVisibleCount(prev => prev + 12);
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [loading]);

            useEffect(() => {
                const studentsRef = ref(db, 'students');
                const unsubscribe = onValue(studentsRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.entries(data).map(([key, value]) => ({ id: key, ...value }));
                        setStudents(list);
                    } else {
                        setStudents([]);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const filteredStudents = useMemo(() => {
                if (!debouncedTerm) return students;
                const cleanTerm = debouncedTerm.toLowerCase().replace(/\s+/g, '');
                
                const exactMatches = students.filter(s => {
                    const n = (s['ឈ្មោះ'] || '').toLowerCase().replace(/\s+/g, '');
                    const nl = (s['ឈ្មោះឡាតាំង'] || '').toLowerCase().replace(/\s+/g, '');
                    const id = (s['អត្តលេខ'] || '').toString().toLowerCase().replace(/\s+/g, '');
                    return n === cleanTerm || nl === cleanTerm || id === cleanTerm;
                });

                if (exactMatches.length > 0) return exactMatches;

                return students.filter(s => {
                    const n = (s['ឈ្មោះ'] || '').toLowerCase().replace(/\s+/g, '');
                    const nl = (s['ឈ្មោះឡាតាំង'] || '').toLowerCase().replace(/\s+/g, '');
                    const id = (s['អត្តលេខ'] || '').toString().toLowerCase().replace(/\s+/g, '');
                    return n.includes(cleanTerm) || nl.includes(cleanTerm) || id.includes(cleanTerm);
                });
            }, [students, debouncedTerm]);

            const displayedStudents = filteredStudents.slice(0, visibleCount);

            return React.createElement('div', { className: "min-h-screen text-slate-800 pb-24 selection:bg-indigo-100 selection:text-indigo-900" },
                BackgroundBlobs,
                
                // FLOATING HEADER
                React.createElement('header', { className: `fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-in-out px-4 md:px-6 pt-4` },
                    React.createElement('div', { className: `max-w-7xl mx-auto rounded-2xl transition-all duration-500 ${scrolled ? 'glass-panel px-6 py-3 shadow-lg' : 'bg-transparent py-4'}` },
                        React.createElement('div', { className: "flex flex-col md:flex-row items-center justify-between gap-4" },
                            
                            // Logo Area
                            React.createElement('div', { className: "flex items-center gap-3 w-full md:w-auto" },
                                React.createElement('div', { className: "bg-indigo-600 p-2.5 rounded-xl shadow-lg shadow-indigo-500/30 text-white animate-float" },
                                    React.createElement(Sparkles, { size: 22 })
                                ),
                                React.createElement('div', null,
                                    React.createElement('h1', { className: "text-2xl font-bold tracking-tight text-slate-900 leading-none" }, "បញ្ជីឈ្មោះ"),
                                    React.createElement('p', { className: "text-[10px] text-slate-500 font-bold uppercase tracking-widest hidden sm:block mt-1" }, "Student Directory")
                                )
                            ),

                            // Controls Area
                            React.createElement('div', { className: "flex items-center gap-3 w-full md:w-auto" },
                                // Search Input
                                React.createElement('div', { className: "relative flex-1 md:w-80 group" },
                                    React.createElement('div', { className: "absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none" },
                                        React.createElement(Search, { className: "text-slate-400 group-focus-within:text-indigo-500 transition-colors", size: 18 })
                                    ),
                                    React.createElement('input', {
                                        type: "text",
                                        className: "block w-full pl-11 pr-10 py-3 bg-white/70 backdrop-blur-md border border-white/60 rounded-xl text-sm font-medium placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all shadow-sm hover:shadow-md hover:bg-white/90",
                                        placeholder: "ស្វែងរកឈ្មោះ ឬ អត្តលេខ...",
                                        value: searchTerm,
                                        onChange: (e) => setSearchTerm(e.target.value)
                                    }),
                                    searchTerm !== debouncedTerm && React.createElement('div', { className: "absolute inset-y-0 right-0 pr-3 flex items-center" },
                                        React.createElement(Loader2, { className: "animate-spin text-indigo-500", size: 18 })
                                    )
                                ),

                                // View Toggle (Desktop Only)
                                React.createElement('div', { className: "hidden md:flex bg-white/50 backdrop-blur-md p-1.5 rounded-xl border border-white/60 shadow-sm" },
                                    React.createElement('button', {
                                        onClick: () => setViewMode('grid'),
                                        className: `p-2 rounded-lg transition-all duration-300 ${viewMode === 'grid' ? 'bg-white text-indigo-600 shadow-sm scale-100' : 'text-slate-400 hover:text-slate-600 scale-95 hover:scale-100'}`
                                    }, React.createElement(LayoutGrid, { size: 18 })),
                                    React.createElement('button', {
                                        onClick: () => setViewMode('list'),
                                        className: `p-2 rounded-lg transition-all duration-300 ${viewMode === 'list' ? 'bg-white text-indigo-600 shadow-sm scale-100' : 'text-slate-400 hover:text-slate-600 scale-95 hover:scale-100'}`
                                    }, React.createElement(List, { size: 18 }))
                                )
                            )
                        )
                    )
                ),

                // BODY CONTENT
                React.createElement('main', { className: "max-w-7xl mx-auto px-4 md:px-6 pt-32 md:pt-40" },
                    
                    // Stats bar
                    !loading && React.createElement('div', { className: "mb-8 flex justify-between items-end animate-fade-in-up" },
                        React.createElement('div', null, 
                             React.createElement('h2', { className: "text-slate-800 font-bold text-lg flex items-center gap-2" }, 
                                debouncedTerm ? React.createElement(React.Fragment, null, "លទ្ធផលស្វែងរក ", React.createElement('span', { className: "text-indigo-500" }, `"${debouncedTerm}"`)) : "ទិន្នន័យទាំងអស់",
                                React.createElement('span', { className: "text-xs font-normal text-slate-400 bg-white/60 px-2 py-0.5 rounded-full border border-white/50" }, `${filteredStudents.length}`)
                            )
                        ),
                        React.createElement('div', { className: "hidden sm:block h-px flex-1 mx-6 bg-gradient-to-r from-slate-200 to-transparent" }),
                        React.createElement('span', { className: "text-xs font-bold text-slate-500 uppercase tracking-wider" },
                            `បង្ហាញ ${displayedStudents.length} នាក់`
                        )
                    ),

                    // Content Grid/List
                    React.createElement('div', { className: viewMode === 'grid' ? "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" : "flex flex-col gap-4" },
                        loading ? (
                            React.createElement(SkeletonLoader, { viewMode: viewMode })
                        ) : displayedStudents.length > 0 ? (
                            displayedStudents.map((student, index) => 
                                viewMode === 'grid' 
                                    ? React.createElement(StudentCard, { key: student.id, student: student, index: index })
                                    : React.createElement(StudentListItem, { key: student.id, student: student, index: index })
                            )
                        ) : (
                            React.createElement('div', { className: "col-span-full py-24 flex flex-col items-center justify-center text-center animate-fade-in-up" },
